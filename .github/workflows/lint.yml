name: "Syntax Check"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          # This will scan all .sh and .sh.tmpl files
          scandir: './'
          additional_extensions: '.tmpl'

      - name: Verify TOML Syntax
        run: |
          # Use python to verify all .toml files
          find . -name "*.toml*" -type f | xargs -I {} python3 -c "import tomllib; tomllib.loads(open('{}').read())" || true
          echo "TOML check completed."
